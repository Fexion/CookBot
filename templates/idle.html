<html>
  <head>
    <title> Cook Bot </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/favicon.ico') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/chat.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/responce_styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='{{ url_for('static',filename='js/my_aj.js') }}'></script>
  </head>
  <body>
    <div id='main_content'>
      <div id='chat_window'>

        <table id='msgHistory'>
        </table>
      </div>
      <div id='outer_input'>
        <div id='user_input'>

          <input type="text" id="userInput" size="" autofocus/>
          <button type="button"  id="submitMsg"> Send </button>

        </div>
      </div>
  </div>
  <script>
  var input = document.getElementById("userInput");
  input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
      document.getElementById("submitMsg").click();
    }
  });
  var list = document.getElementById('msgHistory');
  var line = document.createElement('tr');
  var entry = document.createElement('div');
  entry.className = 'botMsg Msg';
  entry.appendChild(document.createTextNode('Hello there, my name is CookBot and I\'m here to help you'));
  line.appendChild(entry);
  list.appendChild(line);
  </script>
  </body>
</html>
